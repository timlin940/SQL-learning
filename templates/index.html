<!DOCTYPE html>
<html>
<head>
    <title>SQL Questions</title>
</head>
<body>
    <h1>SQL 50問題集</h1>
    <h2>Select Difficulty</h2>
    <form method="get" action="/">
        <select name="difficulty" onchange="this.form.submit()">
            <option value="Easy" {% if selected_difficulty=='Easy' %}selected{% endif %}>Easy</option>
            <option value="Medium" {% if selected_difficulty=='Medium' %}selected{% endif %}>Medium</option>
            <option value="Hard" {% if selected_difficulty=='Hard' %}selected{% endif %}>Hard</option>
        </select>
    </form>

    <h2>Questions ({{ selected_difficulty }})</h2>
    <ul>
        {% for q in questions %}
        <a href="{{ url_for('show_question', q_id=q[0]) }}"><h2>{{ q[1] }}</h2></a>
        {% else %}
        <li>No questions found.</li>
        {% endfor %}
    </ul>
</body>
</html>
